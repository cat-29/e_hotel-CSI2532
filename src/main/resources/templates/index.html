<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>This is a test!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<h1>Welcome to our application</h1>

<body>
  <div class="container my-2" align="center">

    <h3>Client List</h3>
    <a class="navbar-brand" href="/">Thymeleaf - Bootstrap Modal</a>

    <a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3">Add Client</a>
    
    <table style="width:80%" border="1" class="table table-striped table-responsive-md">
      <thead>
        <tr>
          <th>NAS</th>
          <th>Prenom</th>
          <th>Nom</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="client:${allclientlist}">
          <td th:text="${client.idclient}"></td>
          <td th:text="${client.prenom}"></td>
          <td th:text="${client.nomFamille}"></td>
          <td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
